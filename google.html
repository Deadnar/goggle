<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Website Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="bars.png"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <form action="https://www.google.com/search">
        <div class="main">
            <img src="google.png">
            <div class="searchBox">
                <input type="text" class="search" name="q">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button>I fell bad</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">Русский</a></li> 
                <li><a href="#">English</a></li> 
                <li><a href="#">Казак</a></li>  
            </ul>
        </div> 
        </form> 
        <div class="footer">
            <div class="row row1">
                <p class="country">Kazakhstan</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Utepkaliev</a></li>
                    <li><a href="#">Nurzhan</a></li>
                    <li><a href="#">Erbolovich</a></li>
                    <li><a href="#">WKAU</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>    
        </div>     
    </section>
</body>
